[extractor]
extract_type=basic
db_type=pg
url=postgres://{source_user}:{source_password}@{source_url}/postgres?options[statement_timeout]=10s

[sinker]
sink_type=basic
db_type=pg
url=postgres://{sink_user}:{sink_password}@{sink_url}/postgres
batch_size=1

[filter]
do_dbs=precheck_it
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log_dir=./logs
log4rs_file=./log4rs.yaml

[pipeline]
type=
checkpoint_interval_secs=1
buffer_size=1
parallel_size=1
parallel_type=rdb_merge

[precheck]
do_struct_init=true
do_cdc=true