[extractor]
extract_type=basic
db_type=mysql
url=mysql://{source_user}:{source_password}@{source_url}?ssl-mode=disabled

[sinker]
sink_type=basic
db_type=mysql
url=mysql://{sink_user}:{sink_password}@{sink_url}
batch_size=1

[filter]
do_dbs=
ignore_dbs=
do_tbs=precheck_it.table_test
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log_dir=./logs
log4rs_file=./log4rs.yaml

[pipeline]
type=
checkpoint_interval_secs=1
buffer_size=1
parallel_size=1
parallel_type=rdb_merge

[precheck]
do_struct_init=true
do_cdc=true