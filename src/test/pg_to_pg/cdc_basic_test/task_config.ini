[extractor]
type=pg_cdc
url=postgres://postgres:postgres@127.0.0.1:5432/postgres
slot_name=ape_test
start_lsn=

[sinker]
type=pg
url=postgres://postgres:postgres@127.0.0.1:5432/postgres2

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.a
ignore_tbs=
do_events=insert,update,delete

[router]
db_map=
tb_map=
field_map=

[runtime]
buffer_size=4
parallel_size=2
batch_size=2
log_level=info
log_dir=./logs
