[extractor]
db_type=pg
extract_type=snapshot
url={pg_extractor_url}

[sinker]
db_type=clickhouse
sink_type=write
url={clickhouse_url}
batch_size=2

[filter]
do_tbs=test_db_1.*
do_events=insert

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1