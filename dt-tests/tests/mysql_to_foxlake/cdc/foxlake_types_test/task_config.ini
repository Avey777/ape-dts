[extractor]
db_type=mysql
extract_type=cdc
url=mysql://root:123456@127.0.0.1:3320?ssl-mode=disabled
server_id=2000
heartbeat_interval_secs=1
heartbeat_tb=heartbeat_db.ape_dts_heartbeat

[sinker]
db_type=foxlake
sink_type=write
url=mysql://foxlake_root:foxlake2024@127.0.0.1:11288/sync_db_test_types?ssl-mode=disabled
batch_size=16000
s3_bucket=foxlake-lognode
s3_access_key=
s3_secret_key=
s3_region=cn-northwest-1
s3_root_dir=foxlake-merge
s3_root_url=s3://foxlake-lognode.s3.cn-northwest-1.amazonaws.com.cn

[filter]
do_dbs=
ignore_dbs=
do_tbs=sync_db_test_types.*
ignore_tbs=
do_events=insert,update,delete

[parallelizer]
parallel_type=table
parallel_size=8

[pipeline]
buffer_size=16000
checkpoint_interval_secs=15
