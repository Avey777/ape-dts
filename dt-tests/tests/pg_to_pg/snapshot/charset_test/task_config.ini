[extractor]
db_type=pg
extract_type=snapshot
url={pg_extractor_url}

[sinker]
db_type=pg
sink_type=write
url={pg_sinker_url}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.tb_col_utf8
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
type=basic
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs