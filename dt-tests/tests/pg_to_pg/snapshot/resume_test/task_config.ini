[extractor]
db_type=pg
extract_type=snapshot
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=10s

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=10s
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.resume_table_*,"test_db_*.*"."resume_table_*$5"
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[pipeline]
parallel_type=snapshot
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[resumer]
public.resume_table_1.pk=1
public.resume_table_2."p.k"=1
public.resume_table_3.f_0=1
public."resume_table_*$4"."p.k"=1
"test_db_*.*"."resume_table_*$5"."p.k"=1