[extractor]
db_type=pg
extract_type=snapshot
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=10s

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=10s
batch_size=2

[filter]
do_dbs="*.*_test_db","&.&_test_db"
ignore_dbs="test_db_*.*","test_db_&.&"
do_tbs="test_db_^.^"."one_pk_no_uk_2_^.^","test_db_@.@"."one_pk_no_uk_2_@.@"
ignore_tbs="*.*_test_db"."one_pk_no_uk_1_*.*","&.&_test_db"."one_pk_no_uk_1_&.&"
do_events=insert

[router]
db_map=
tb_map=
field_map=

[pipeline]
parallel_type=snapshot
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs