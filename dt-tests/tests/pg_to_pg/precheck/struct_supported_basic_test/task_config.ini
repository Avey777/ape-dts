[extractor]
db_type=pg
extract_type=cdc
url={pg_extractor_url}
heartbeat_interval_secs=10
start_lsn=
slot_name=ape_test

[sinker]
db_type=pg
sink_type=write
url={pg_sinker_url}
batch_size=2

[filter]
do_dbs=precheck_it_pg2pg_4
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log_dir=./logs
log4rs_file=./log4rs.yaml

[parallelizer]
parallel_type=rdb_merge
parallel_size=1

[pipeline]
type=basic
checkpoint_interval_secs=1
buffer_size=1

[precheck]
do_struct_init=true
do_cdc=true