[extractor]
extract_type=basic
db_type=pg
url=postgres://{precheck_pg2pg_source_user}:{precheck_pg2pg_source_password}@{precheck_pg2pg_source_url}/postgres?options[statement_timeout]=10s

[sinker]
sink_type=basic
db_type=pg
url=postgres://{precheck_pg2pg_sink_user}:{precheck_pg2pg_sink_password}@{precheck_pg2pg_sink_url}/postgres
batch_size=1

[filter]
do_dbs=precheck_it_pg2pg_2_2
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log_dir=./logs
log4rs_file=./log4rs.yaml

[pipeline]
type=
checkpoint_interval_secs=1
buffer_size=1
parallel_size=1
parallel_type=rdb_merge

[precheck]
do_struct_init=true
do_cdc=true