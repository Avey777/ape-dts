[extractor]
db_type=pg
extract_type=snapshot
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=0

[sinker]
db_type=pg
sink_type=check
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=30s
batch_size=200

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.new_order,public.order_line,public.oorder,public.customer,public.district,public.stock,public.item,public.warehouse
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=16

[pipeline]
type=basic
buffer_size=16000
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs