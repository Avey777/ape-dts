[extractor]
db_type=pg
extract_type=struct
url=postgres://{precheck_pg2pg_source_user}:{precheck_pg2pg_source_password}@{precheck_pg2pg_source_url}/postgres?options[statement_timeout]=10s

[sinker]
db_type=pg
sink_type=check
url=postgres://{precheck_pg2pg_sink_user}:{precheck_pg2pg_sink_password}@{precheck_pg2pg_sink_url}/postgres
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=struct_check_test_1.*
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[pipeline]
parallel_type=rdb_check
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs