[extractor]
extract_type=struct
db_type=pg
; url=postgres://{struct_pg2pg_source_user}:{struct_pg2pg_source_password}@{struct_pg2pg_source_url}/postgres?options[statement_timeout]=10s
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=10s

[sinker]
sink_type=struct
db_type=pg
; url=postgres://{struct_pg2pg_sink_user}:{struct_pg2pg_sink_password}@{struct_pg2pg_sink_url}/postgres
batch_size=1
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=10s
conflict_policy=interrupt
; conflict_policy=ignore

[filter]
do_dbs=struct_it_pg2pg_1
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[pipeline]
type=
checkpoint_interval_secs=1
buffer_size=1
parallel_size=1
parallel_type=serial