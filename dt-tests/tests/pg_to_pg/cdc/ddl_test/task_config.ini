[extractor]
db_type=pg
extract_type=cdc
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=10s
heartbeat_interval_secs=10
start_lsn=
slot_name=ape_test
ddl_command_table=ape_dts_ddl_command
pub_name=ape_dts_publication_for_all_tables

[filter]
do_dbs=test_db_1,test_db_2,test_db_3,test_db_4,"中文database!@$%^&*()_+"
do_events=insert,update,delete,ddl
ignore_dbs=
ignore_tbs=
do_tbs=public.ape_dts_ddl_command
;truncate_table, rename_table not supported
do_ddls=create_database,drop_database,alter_database,create_schema,drop_schema,alter_schema,create_table,alter_table,drop_table,create_index

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=10s
batch_size=2

[router]
db_map=
field_map=
tb_map=

[parallelizer]
parallel_type=rdb_merge
parallel_size=2

[pipeline]
type=basic
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs