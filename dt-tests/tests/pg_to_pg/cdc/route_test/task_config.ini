[extractor]
db_type=pg
extract_type=cdc
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=10s
heartbeat_interval_secs=10
start_lsn=
slot_name=ape_test

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=10s
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*,test_db_2.*,test_db_3.*
ignore_tbs=
do_events=insert,update,delete

[router]
db_map=test_db_1:dst_test_db_1
tb_map=test_db_2.one_pk_no_uk_1:dst_test_db_2.dst_one_pk_no_uk_1
field_map=test_db_3.one_pk_no_uk_1.f_0:dst_test_db_3.dst_one_pk_no_uk_1.dst_f_0,test_db_3.one_pk_no_uk_1.f_1:dst_test_db_3.dst_one_pk_no_uk_1.dst_f_1

[parallelizer]
parallel_type=rdb_merge
parallel_size=2

[pipeline]
type=basic
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs