[extractor]
db_type=pg
extract_type=cdc
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=10s
heartbeat_interval_secs=10
start_lsn=
slot_name=ape_test

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.geography*,public.geometry*,public.box_1,public.box2d_1,public.circle_1,public.path_1,public.point_1,public.polygon_1
ignore_tbs=public.geography_columns,public.geometry_columns
do_events=insert

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=10s
batch_size=2

[router]
db_map=
field_map=
tb_map=

[pipeline]
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1
parallel_type=rdb_merge

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs