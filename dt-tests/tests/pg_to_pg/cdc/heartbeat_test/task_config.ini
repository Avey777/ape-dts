[extractor]
db_type=pg
extract_type=cdc
url={pg_extractor_url}
heartbeat_interval_secs=1
heartbeat_tb=test_db_1.ape_dts_heartbeat
start_lsn=
slot_name=ape_test

[filter]
do_dbs=
do_events=insert,update,delete
ignore_dbs=
ignore_tbs=test_db_1.ape_dts_heartbeat
do_tbs=

[sinker]
db_type=pg
sink_type=write
url={pg_sinker_url}
batch_size=2

[router]
db_map=
field_map=
tb_map=

[parallelizer]
parallel_type=rdb_merge
parallel_size=2

[pipeline]
type=basic
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs