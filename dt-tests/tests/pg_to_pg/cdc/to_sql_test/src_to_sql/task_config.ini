[extractor]
db_type=pg
extract_type=cdc
url={pg_extractor_url}
heartbeat_interval_secs=1
heartbeat_tb=heartbeat_db.ape_dts_heartbeat
start_lsn=
slot_name=ape_test

[filter]
do_dbs=
do_events=insert,update,delete
ignore_dbs=
ignore_tbs=
do_tbs=public.*

[sinker]
db_type=pg
sink_type=sql
batch_size=1

[router]
tb_map=
col_map=
db_map=

[parallelizer]
parallel_type=serial
parallel_size=1

[pipeline]
buffer_size=4
checkpoint_interval_secs=10

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml