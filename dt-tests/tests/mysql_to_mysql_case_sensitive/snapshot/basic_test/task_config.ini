[extractor]
db_type=mysql
extract_type=snapshot
url={case_sensitive_mysql_extractor_url}

[sinker]
db_type=mysql
sink_type=write
url={case_sensitive_mysql_sinker_url}
batch_size=2

[filter]
do_tbs=test_db_1.*,Upper_Case_DB.*
do_events=insert

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1
