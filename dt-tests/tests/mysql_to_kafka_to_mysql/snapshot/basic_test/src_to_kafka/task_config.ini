[extractor]
db_type=mysql
extract_type=snapshot
binlog_position=0
binlog_filename=
server_id=2000
url=mysql://root:123456@127.0.0.1:3307?ssl-mode=disabled

[filter]
ignore_dbs=
do_dbs=
do_tbs=test_db_1.*,test_db_2.*
ignore_tbs=
do_events=insert,update,delete

[sinker]
db_type=kafka
sink_type=write
batch_size=2
url=localhost:9093
ack_timeout_secs=1
required_acks=one

[router]
db_map=*:test
tb_map=
field_map=

[pipeline]
parallel_type=serial
buffer_size=16000
checkpoint_interval_secs=15
parallel_size=1

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml