[extractor]
db_type=kafka
extract_type=cdc
url=localhost:9093
group=ape_test
topic=test2
partition=0
offset=0
ack_interval_secs=5

[filter]
ignore_dbs=
do_dbs=
do_tbs=test_db_1.*,test_db_2.*
ignore_tbs=
do_events=insert,update,delete

[sinker]
db_type=mysql
sink_type=write
batch_size=2
url={mysql_sinker_url}

[router]
tb_map=
field_map=
db_map=

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[parallelizer]
parallel_type=rdb_merge
parallel_size=2

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml