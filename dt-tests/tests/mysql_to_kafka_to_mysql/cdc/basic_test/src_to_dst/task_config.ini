[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=2000
url={mysql_extractor_url}

[filter]
ignore_dbs=
do_dbs=
do_tbs=test_db_1.*,test_db_2.*
ignore_tbs=
do_events=insert,update,delete

[sinker]
db_type=mysql
sink_type=write
batch_size=2
url={mysql_sinker_url}

[router]
tb_map=
field_map=
db_map=

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[parallelizer]
parallel_type=rdb_merge
parallel_size=2

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml