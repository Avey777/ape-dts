[extractor]
db_type=mysql
extract_type=snapshot
binlog_position=0
binlog_filename=
server_id=2000
url=mysql://root:123456@127.0.0.1:3307?ssl-mode=disabled

[filter]
ignore_dbs=
do_dbs=
do_tbs=test_db_1.*
ignore_tbs=
do_events=insert,update,delete

[router]
tb_map=
field_map=
db_map=

[parallelizer]
parallel_type=serial
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml

[sinker]
db_type=redis
sink_type=write
url=redis://:123456@127.0.0.1:6381
batch_size=2



