[extractor]
db_type=redis
extract_type=snapshot_file
repl_port=10008
file_path=./dt-tests/tests/redis_to_redis/snapshot/7_0/statistic_test/dump.rdb

[filter]
do_dbs=*
do_events=
ignore_dbs=2,3
ignore_tbs=
do_tbs=

[sinker]
db_type=redis
sink_type=statistic
data_size_threshold=20
batch_size=1

[router]
db_map=
col_map=
tb_map=

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[parallelizer]
parallel_type=serial
parallel_size=2

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs