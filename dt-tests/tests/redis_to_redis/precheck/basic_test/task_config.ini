[extractor]
db_type=redis
extract_type=cdc
run_id=
now_db_id=0
repl_port=10008
repl_offset=0
heartbeat_interval_secs=10
url={redis_extractor_url_2_8}

[filter]
do_dbs=*
do_events=
ignore_dbs=
ignore_tbs=
do_tbs=

[sinker]
db_type=redis
sink_type=write
url={redis_sinker_url_2_8}
batch_size=2

[router]
db_map=
field_map=
tb_map=

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[parallelizer]
parallel_type=redis
parallel_size=2

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[precheck]
do_struct_init=true
do_cdc=true