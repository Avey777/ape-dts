[extractor]
db_type=redis
extract_type=cdc
repl_id=
now_db_id=0
repl_port=10008
repl_offset=0
heartbeat_interval_secs=10
url={redis_cycle_node1_url}

[filter]
do_dbs=*
do_events=
ignore_dbs=
ignore_tbs=
do_tbs=

[data_marker]
topo_name=topo1
topo_nodes=node1,node2
src_node=node1
dst_node=node2
do_nodes=node1
ignore_nodes=node2
marker=data_marker_topo1_test

[sinker]
db_type=redis
sink_type=write
method=restore
url={redis_cycle_node2_url}
batch_size=2

[router]
db_map=
field_map=
tb_map=

[parallelizer]
parallel_type=redis
parallel_size=2

[pipeline]
buffer_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs