[router]
db_map=
field_map=
tb_map=

[pipeline]
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1
parallel_type=redis

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs