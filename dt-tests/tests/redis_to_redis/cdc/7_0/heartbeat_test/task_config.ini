[extractor]
db_type=redis
extract_type=cdc
run_id=
now_db_id=0
repl_port=10008
repl_offset=0
heartbeat_interval_secs=1
heartbeat_key=5.ape_dts_heartbeat_key
url=redis://:123456@localhost:6379

[filter]
do_dbs=*
do_events=
ignore_dbs=
ignore_tbs=
do_tbs=

[sinker]
