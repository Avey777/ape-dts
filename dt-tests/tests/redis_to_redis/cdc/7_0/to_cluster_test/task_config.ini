[extractor]
db_type=redis
extract_type=cdc
run_id=
now_db_id=0
repl_port=10008
repl_offset=0
heartbeat_interval_secs=10
url={redis_extractor_url}

[filter]
do_dbs=*
do_events=
ignore_dbs=
ignore_tbs=
do_tbs=

[sinker]
db_type=redis
sink_type=write
url={redis_cluster_sinker_url}
batch_size=1
is_cluster=true

[router]
db_map=
field_map=
tb_map=

[pipeline]
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1
parallel_type=redis

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs