[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=2000
url=mysql://root:123456@127.0.0.1:3307?ssl-mode=disabled

[filter]
ignore_dbs=
do_dbs=
do_tbs=test_db_1.*
ignore_tbs=
do_events=insert,update,delete

[sinker]
db_type=open_faas
sink_type=write
batch_size=2
url=http://127.0.0.1:63749/function/pycon
timeout_secs=10

[router]
db_map=
tb_map=
field_map=

[parallelizer]
parallel_type=serial
parallel_size=1

[pipeline]
type=basic
buffer_size=16000
checkpoint_interval_secs=15

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml