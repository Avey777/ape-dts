[extractor]
db_type=mysql
extract_type=snapshot
url=mysql://root:123456@127.0.0.1:3307

[filter]
do_dbs=
ignore_dbs=
do_tbs=tpcc.*
ignore_tbs=
do_events=insert

[sinker]
db_type=kafka
sink_type=write
batch_size=500
url=localhost:9093
ack_timeout_secs=1
required_acks=one

[router]
db_map=*:test
tb_map=test_db_1.c:test2
field_map=

[pipeline]
parallel_type=serial
buffer_size=16000
checkpoint_interval_secs=15
parallel_size=1

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml