[extractor]
db_type=mongo
extract_type=snapshot
url=mongodb://ape_dts:123456@mongo1:9042/?replicaSet=rs0

[sinker]
db_type=mongo
sink_type=write
url=mongodb://ape_dts:123456@localhost:27113
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*,test_db_2.*,test_db_3.*
ignore_tbs=
do_events=insert

[router]
db_map=test_db_1:dst_test_db_1
tb_map=test_db_2.tb_1:dst_test_db_2.dst_tb_1
; do not support field_map for mongo
field_map=

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
type=basic
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs