[extractor]
db_type=mongo
extract_type=cdc
url={mongo_extractor_url}
source=op_log

[sinker]
db_type=mongo
sink_type=write
url={mongo_sinker_url}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*,test_db_2.*
ignore_tbs=
do_events=insert,update,delete

[router]
db_map=test_db_1:dst_test_db_1
tb_map=test_db_2.tb_1:dst_test_db_2.dst_tb_1
; do not support field_map for mongo
field_map=

[parallelizer]
parallel_type=mongo
parallel_size=2

[pipeline]
type=basic
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml