extract_type=cdc
url={mongo_extractor_url}

[sinker]
db_type=mongo
sink_type=write
batch_size=2
url={mongo_sinker_url}

[filter]
#do_dbs=source_db
do_dbs=
ignore_dbs=
do_tbs=precheck_test_1.table1,admin.hehe,local.haha
