[extractor]
db_type=mongo
extract_type=check_log
url={mongo_extractor_url}
check_log_dir=./dt-tests/tests/mongo_to_mongo/revise/route_test/check_log
batch_size=200

[sinker]
db_type=mongo
sink_type=write
url={mongo_sinker_url}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*,test_db_2.*,test_db_3.*
ignore_tbs=
do_events=insert

[router]
db_map=test_db_1:dst_test_db_1
tb_map=test_db_2.tb_1:dst_test_db_2.dst_tb_1
; do not support field_map for mongo
field_map=

[parallelizer]
parallel_type=mongo
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs