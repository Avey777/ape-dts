[extractor]
db_type=mysql
extract_type=check_log
url={mysql_extractor_url}
check_log_dir=./dt-tests/tests/mysql_to_mysql/review/basic_test/check_log
batch_size=200

[sinker]
db_type=mysql
sink_type=check
url={mysql_sinker_url}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs