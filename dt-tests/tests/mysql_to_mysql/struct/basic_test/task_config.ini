[extractor]
extract_type=struct
db_type=mysql
# url=mysql://{struct_mysql2mysql_source_user}:{struct_mysql2mysql_source_password}@{struct_mysql2mysql_source_url}?ssl-mode=disabled
url=mysql://root:123456@127.0.0.1:3307?ssl-mode=disabled

[sinker]
sink_type=struct
db_type=mysql
# url=mysql://{struct_mysql2mysql_sink_user}:{struct_mysql2mysql_sink_password}@{struct_mysql2mysql_sink_url}
batch_size=1
url=mysql://root:123456@127.0.0.1:3308
conflict_policy=interrupt
# conflict_policy=ignore

[filter]
do_dbs=struct_it_mysql2mysql_1
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[parallelizer]
parallel_type=serial
parallel_size=1

[pipeline]
type=basic
checkpoint_interval_secs=1
buffer_size=1