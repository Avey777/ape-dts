[extractor]
extract_type=basic
db_type=mysql
url=mysql://{precheck_mysql2mysql_source_user}:{precheck_mysql2mysql_source_password}@{precheck_mysql2mysql_source_url}?ssl-mode=disabled

[sinker]
sink_type=basic
db_type=mysql
url=mysql://{precheck_mysql2mysql_sink_user}:{precheck_mysql2mysql_sink_password}@{precheck_mysql2mysql_sink_url}
batch_size=1

[filter]
#do_dbs=source_db
do_dbs=precheck_it_mysql2mysql_2
ignore_dbs=
do_tbs=
#do_tbs=source_db.dts_test
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log_dir=./logs
log4rs_file=./log4rs.yaml

[parallelizer]
parallel_type=rdb_merge
parallel_size=1

[pipeline]
type=basic
checkpoint_interval_secs=1
buffer_size=1

[precheck]
do_struct_init=true
do_cdc=true