[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=2000
url={mysql_extractor_url}

[sinker]
db_type=mysql
sink_type=write
batch_size=2
url={mysql_sinker_url}

[filter]
#do_dbs=source_db
do_dbs=precheck_it_mysql2mysql_7
ignore_dbs=
do_tbs=
#do_tbs=source_db.dts_test
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
col_map=

[runtime]
log_level=info
log_dir=./logs
log4rs_file=./log4rs.yaml

[parallelizer]
