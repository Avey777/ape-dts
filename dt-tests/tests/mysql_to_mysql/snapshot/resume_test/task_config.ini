[extractor]
db_type=mysql
extract_type=snapshot
url={mysql_extractor_url}

[sinker]
db_type=mysql
sink_type=write
url={mysql_sinker_url}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*,`test_db_@`.*
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
col_map=

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[resumer]
tb_positions={"test_db_1.no_pk_no_uk.f_0":"5","test_db_1.one_pk_no_uk.f_0":"5","test_db_1.no_pk_one_uk.f_0":"5","test_db_1.no_pk_multi_uk.f_0":"5","test_db_1.one_pk_multi_uk.f_0":"5","`test_db_@`.`resume_table_*$4`.`p.k`":"1"}
finished_tbs=`test_db_@`.`finished_table_*$1`,`test_db_@`.`finished_table_*$2`
resume_from_log=true
resume_log_dir=./dt-tests/tests/mysql_to_mysql/snapshot/resume_test/resume_logs