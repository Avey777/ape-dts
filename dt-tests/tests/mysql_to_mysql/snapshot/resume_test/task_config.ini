[extractor]
db_type=mysql
extract_type=snapshot
url={mysql_extractor_url}

[sinker]
db_type=mysql
sink_type=write
url={mysql_sinker_url}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*,`test_db_@`.`resume_table_*$4`
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
type=basic
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[resumer]
rdb_snapshot_positions={"test_db_1.no_pk_no_uk.f_0":"5","test_db_1.one_pk_no_uk.f_0":"5","test_db_1.no_pk_one_uk.f_0":"5","test_db_1.no_pk_multi_uk.f_0":"5","test_db_1.one_pk_multi_uk.f_0":"5","`test_db_@`.`resume_table_*$4`.`p.k`":"1"}