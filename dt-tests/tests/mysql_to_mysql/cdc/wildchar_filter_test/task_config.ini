[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=2000
url={mysql_extractor_url}

[sinker]
db_type=mysql
sink_type=write
url={mysql_sinker_url}
batch_size=2

[filter]
do_dbs=test_db_*
ignore_dbs=test_db_3
do_tbs=other_test_db_1.*
ignore_tbs=test_db_4.*,test_db_?.one_pk_no_uk_2,*_test_db_1.one_pk_no_uk_2
do_events=insert,update,delete

[router]
db_map=
tb_map=
field_map=

[parallelizer]
parallel_type=rdb_merge
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs