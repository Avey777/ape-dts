[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=2000
url={mysql_extractor_url}

[filter]
ignore_dbs=
do_dbs=
do_tbs=*.*
ignore_tbs=
do_events=insert,update,delete,ddl
do_ddls=create_database,drop_database,alter_database,create_schema,drop_schema,alter_schema,create_table,alter_table,drop_table,create_index,truncate_table,rename_table

[sinker]
db_type=mysql
sink_type=write
batch_size=4
url={mysql_sinker_url}

[router]
tb_map=
col_map=
db_map=

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[parallelizer]
parallel_type=rdb_merge
parallel_size=2

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml