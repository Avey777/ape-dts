[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=10086
url={mysql_cycle_node1_url}
heartbeat_interval_secs=1
heartbeat_tb=heartbeat_db.ape_dts_heartbeat

[filter]
ignore_dbs=
do_dbs=
do_tbs=twoway_test_db_1.*
ignore_tbs=
do_events=insert,update,delete

[data_marker]
topo_name=topo1
topo_nodes=node1,node2
src_node=node1
dst_node=node2
do_nodes=node1
ignore_nodes=node2
marker=ape_trans_mysql.topo1

[sinker]
db_type=mysql
sink_type=write
batch_size=1
url={mysql_cycle_node2_url}

[router]
tb_map=
col_map=
db_map=

[parallelizer]
parallel_type=rdb_merge
parallel_size=1

[pipeline]
buffer_size=1
checkpoint_interval_secs=1

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml