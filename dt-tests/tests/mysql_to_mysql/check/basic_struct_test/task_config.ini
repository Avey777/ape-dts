[extractor]
db_type=mysql
extract_type=struct
url=mysql://root:123456@127.0.0.1:3307?ssl-mode=disabled

[sinker]
db_type=mysql
sink_type=check
url=mysql://root:123456@127.0.0.1:3308
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=struct_check_test_1.*
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[pipeline]
parallel_type=rdb_check
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs