[extractor]
db_type=mysql
extract_type=snapshot
url={mysql_extractor_url}
sample_interval=3

[sinker]
db_type=mysql
sink_type=check
url={mysql_sinker_url}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*,test_db_2.*
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[parallelizer]
parallel_type=rdb_check
parallel_size=2

[pipeline]
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs