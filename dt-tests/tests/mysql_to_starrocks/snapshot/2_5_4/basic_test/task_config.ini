[extractor]
db_type=mysql
extract_type=snapshot
url={mysql_extractor_url}

[sinker]
db_type=starrocks
sink_type=write
url={starrocks_sinker_url_2_5_4}
stream_load_port={starrocks_stream_load_port_2_5_4}
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.*
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[parallelizer]
parallel_type=snapshot
parallel_size=2

[pipeline]
type=basic
buffer_size=4
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs