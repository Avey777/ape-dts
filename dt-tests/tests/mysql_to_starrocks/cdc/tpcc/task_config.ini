[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=2001
url=mysql://root:123456@127.0.0.1:3308

[filter]
ignore_dbs=
do_dbs=
do_tbs=db_test_position.*
ignore_tbs=
do_events=insert,update,delete

[router]
tb_map=
field_map=
db_map=

[parallelizer]
parallel_type=rdb_merge
parallel_size=1

[pipeline]
buffer_size=20000
checkpoint_interval_secs=1
batch_sink_interval_secs=10

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml

[sinker]
db_type=starrocks
sink_type=write
url=mysql://root:@127.0.0.1:9030
stream_load_url=8030
batch_size=20000