apiVersion: v1
kind: Pod
metadata:
  name: pod-redis-4-0-src
  namespace: dts 
  labels:
    app: redis
    version: "4-0"
    use: src
spec:
  containers:
  - name: pod-redis-4-0-src
    image: redis:4.0
    lifecycle:
      postStart:
        exec:
          command: [ "/bin/sh", "-c", "redis-cli config set requirepass 123456" ]
    ports:
    - containerPort: 6379
      protocol: TCP 
    command: ["redis-server"]