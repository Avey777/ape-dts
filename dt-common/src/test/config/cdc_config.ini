[extractor]
db_type=mysql
extract_type=cdc
binlog_position=1073349
binlog_filename=binlog.000022
server_id=10086
url=mysql://root:123456@127.0.0.1:3306

[filter]
ignore_dbs=
do_dbs=
do_tbs=source_db.multi_datas
ignore_tbs=
do_events=insert,update,delete

[sinker]
db_type=mysql
sink_type=write
batch_size=200
url=mysql://root:123456@127.0.0.1:3307

[router]
tb_map=
field_map=
db_map=

[parallelizer]
parallel_type=rdb_merge
parallel_size=16

[pipeline]
type=transaction
buffer_size=16000
checkpoint_interval_secs=2

transaction_db=ape_trans_mysql
transaction_table=topo1_node1_to_node2
transaction_express=(?<topology>.*)_(?<source>.*)_to_(?<sink>.*)
transaction_command=update `ape_trans_mysql`.`topo1_node1_to_node2` set `n` = `n` + 1;
topology_key=topo1
white_nodes=
black_nodes=node2

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml