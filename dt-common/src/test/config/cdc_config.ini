[extractor]
db_type=mysql
extract_type=cdc
binlog_position=6796
binlog_filename=binlog.000022
server_id=2000
url=mysql://root:123456@127.0.0.1:3306?ssl-mode=disabled

[filter]
ignore_dbs=
do_dbs=
do_tbs=source_db.dts_test
ignore_tbs=
do_events=insert,update,delete

[sinker]
db_type=mysql
sink_type=write
batch_size=10
url=mysql://root:123456@127.0.0.1:3307

[router]
tb_map=
field_map=
db_map=

[parallelizer]
parallel_type=rdb_merge
buffer_size=1000
checkpoint_interval_secs=10
parallel_size=2

[pipeline]
type=transaction
buffer_size=4
transaction_db=ape_dt
transaction_express=ape_dt_(?<topology>.*)_(?<source>.*)_(?<sink>.*)
transaction_table=ape_dt_topo1_node1_node2
transaction_command=update `ape_dt`.`ape_dt_topo1_node1_node2` set `n` = `n` + 1;
topology_key=topo1
white_nodes=
black_nodes=node2

[runtime]
log_dir=./logs
log_level=info
log4rs_file=./log4rs.yaml