[extractor]
extract_type=basic
db_type=mysql
url=mysql://{source_user}:{source_password}@{source_url}?ssl-mode=disabled

[sinker]
sink_type=basic
db_type=mysql
url=mysql://{sink_user}:{sink_password}@{sink_url}
batch_size=1

[filter]
do_dbs=precheck_it
ignore_dbs=
do_tbs=
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[pipeline]
type=
checkpoint_interval_secs=1
buffer_size=1
parallel_size=1
parallel_type=rdb_merge

[struct]
conflict_policy=ignore
#conflict_policy=interrupt
is_do_check=false