[extractor]
type=mysql_snapshot
url=mysql://root:123456@127.0.0.1:3307?ssl-mode=disabled

[sinker]
type=mysql
url=mysql://root:123456@127.0.0.1:3308
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=test_db_1.no_pk_no_uk,test_db_1.one_pk_no_uk,test_db_1.no_pk_one_uk,test_db_1.no_pk_multi_uk,test_db_1.one_pk_multi_uk
