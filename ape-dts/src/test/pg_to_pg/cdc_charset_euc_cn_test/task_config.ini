[extractor]
db_type=pg
extract_type=cdc
url=postgres://postgres:postgres@127.0.0.1:5433/postgres_euc_cn?options[statement_timeout]=10s
heartbeat_interval_secs=10
start_lsn=
slot_name=ape_test

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres_euc_cn?options[statement_timeout]=10s
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.tb_col_*
ignore_tbs=
do_events=insert,update,delete

[router]
db_map=
tb_map=
field_map=

[pipeline]
parallel_type=snapshot
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log_dir=./logs