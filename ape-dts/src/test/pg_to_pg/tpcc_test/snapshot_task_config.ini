[extractor]
type=pg_snapshot
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=0

[sinker]
type=pg
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=30s
batch_size=200

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.history,public.new_order,public.order_line,public.oorder,public.customer,public.district,public.stock,public.item,public.warehouse
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[pipeline]
type=snapshot
buffer_size=16000
parallel_size=16
checkpoint_interval_secs=15

[runtime]
log_level=info
log_dir=./logs