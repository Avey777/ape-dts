[extractor]
db_type=pg
extract_type=cdc
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=0
slot_name=ape_test
start_lsn=0/8232BAE0
heartbeat_interval_secs=10

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=30s
batch_size=200

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.history,public.new_order,public.order_line,public.oorder,public.customer,public.district,public.stock,public.item,public.warehouse
ignore_tbs=
do_events=insert,update,delete

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs

[pipeline]
buffer_size=3200
parallel_size=16
parallel_type=rdb_merge
checkpoint_interval_secs=10