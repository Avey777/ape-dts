[extractor]
db_type=pg
extract_type=cdc
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=10s
heartbeat_interval_secs=10
start_lsn=
slot_name=ape_test

[filter]
do_dbs=
do_events=insert,update,delete
ignore_dbs=
ignore_tbs=
do_tbs=public.default_table,public.numeric_table,public.numeric_decimal_table,public.string_table,public.network_address_table,public.cidr_network_address_table,public.macaddr_table,public.cash_table,public.bitbin_table,public.bytea_binmode_table,public.time_table,public.text_table,public.geom_table,public.range_table,public.array_table,public.custom_table,public.hstore_table,public.hstore_table_mul,public.hstore_table_with_special,public.circle_table,public.macaddr8_table,public.postgis_table,public.postgis_array_table,public.timezone_table,public.col_has_special_character_table

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=10s
batch_size=2

[router]
db_map=
field_map=
tb_map=

[pipeline]
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1
parallel_type=rdb_merge

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs