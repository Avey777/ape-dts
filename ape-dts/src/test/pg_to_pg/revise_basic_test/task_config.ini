[extractor]
db_type=pg
extract_type=check_log
url=postgres://postgres:postgres@127.0.0.1:5433/postgres?options[statement_timeout]=10s
check_log_dir=./ape-dts/src/test/pg_to_pg/revise_basic_test/check_log
batch_size=200

[sinker]
db_type=pg
sink_type=write
url=postgres://postgres:postgres@127.0.0.1:5434/postgres?options[statement_timeout]=10s
batch_size=2

[filter]
do_dbs=
ignore_dbs=
do_tbs=public.default_table
ignore_tbs=
do_events=insert

[router]
db_map=
tb_map=
field_map=

[pipeline]
parallel_type=rdb_merge
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs